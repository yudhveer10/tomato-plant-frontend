<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        *{
            margin: px;
            padding:  30px 0px 10px 10%;
            box-sizing: border-box;
        } 
            
        body {
                font-family: 'Poppins', sans-serif;
                background-image: url('3.jpg');
                position: fixed;
                background-repeat: no-repeat;
	            background-position: center;
	            background-size: cover;
	            background-attachment: fixed
            

               
            }
        

        form {
               
                display: flex;
                flex-wrap: wrap;
               align-items: center;
            }

                                   
        button { 
                  background-image: linear-gradient(to right,#ff8c00 ,#ff0080); 
                         background-color:#ff0080 ;
                        color: white;
                        font-size: 14px;
                        padding: 10px 20px;
                        border: none;
                        cursor: pointer;
                        transition: all 0.3s ease;
                 }
                                     
                    
        input {
                     width: 100%;
                    padding: 16px 16px;
                    outline: none;
                    border: 1px solid rgb(0, 0, 0);
                    box-shadow: inset 0 -2px 0 rgba(70, 70, 70, 0.1), 0 -2px
                                 0 rgba(70, 70, 70, 0.1);
                    transition: all 0.3s ease;
                    cursor: pointer;
                    &::placeholder{
                                    color: gray;
                                    opacity: 1;
                                }
            }

     
    </style>
</head>
<body class="imgg">



    <form action="http://your-server.com/upload" enctype="multipart/form-data" method="post">
  <p>
    What is your name?
    <input type="text" style="background-color: rgb(211, 202, 202); font-size:20px;"  placeholder="Name" name="submit-name">
    
    <br>
    <br>

    <!-- What files are you sending? --> <input type="file" style=" font-size: 22px; "name="files" multiple> 

    <input type="submit" value="Upload" style="background-color: rgb(92, 172, 237);  font-size: 25px;"> 

    <input type="reset" style="background-color: rgb(66, 146, 211);   font-size: 25px; border-style:solid;">

  </p>
</form>


</body>
</html>
